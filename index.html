<!doctype html>
<html lang="en">
<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style/index.css"

    </head>
    <body>
        <div class="wrapper">
            
            <form action="#" method="get" enctype="multipart/form-data">

            <label for="first name">First name</label><br>
            <input type="text" placeholder="type your first name" name="first name" id="first name" class="">


            <br><br>
            <label for="last name">Last name</label><br>
            <input type="text" placeholder="type your last name" name="last name" id="last name" class="">
            <br><br>
            <label for="email">Email</label><br>
            <input type="text" placeholder="type your email" name="email" id="email" class="email">
            <br><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="type your password" name="password" id="password" class="password">

            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" value="male" name="gender" id="" class=""><span>male</span>
            <input type="radio" value="Female" name="gender" id="" class=""><span>female</span>

            <br><br>
            <label for="">Educational Qualification</label>
            <input type="checkbox" value="ssc" name=""><span>SSC</span>
            <input type="checkbox" value="hse" name=""><span>HSC</span>

         <br><br>

         <label for="message">Your Message</label><br>
         <textarea cols="50" rows="10" placeholder="type your message here" name="message" id="message" class="message"></textarea>

         <br><br>

         <button type="submit" value="Submit Me"><br>
         <button type="reset" value="Reset Me"></button>  

        </form>



    </div>
        


</body>
</html>
